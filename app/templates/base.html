<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ title }} | Film Scout</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css"> -->
</head>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand topnav" href="{{ url_for('home.homepage') }}">Film Scout</a>
                <a class="navbar-brand topnav" href="{{ url_for('home.about') }}">About Us</a>
                <a class="navbar-brand topnav" href="{{ url_for('home.helpMe') }}">Help</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    {% if current_user.is_authenticated %}
                    <li>
                        <a href="{{ url_for('home.dashboard') }}">Search</a>
                    </li>
                    <li>
                        <a href="{{ url_for('home.watchedlist') }}">Films I've Seen</a>
                    </li>
                    <li>
                        <a href="{{ url_for('home.watchlist') }}">Watchlist</a>
                    </li>
                    <li>
                        <a href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                    <li>
                        <a href="{{ url_for('home.myAccount') }}">
                            <i class="fa fa-user"></i> Hi, {{ current_user.username }}!</a>
                    </li>
                    {% else %}
                    <li>
                        <a href="{{ url_for('home.homepage') }}">Home</a>
                    </li>
                    <li>
                        <a href="{{ url_for('auth.register') }}">Register</a>
                    </li>
                    <li>
                        <a href="{{ url_for('auth.login') }}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        {% block body %} {% endblock %}
        <!-- <div class="push"></div> -->
    </div>
